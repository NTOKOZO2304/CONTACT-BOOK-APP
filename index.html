<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üìí My Contact Book</h1>
        <button onclick="loadContacts()">üîÑ Refresh</button>
        <button onclick="openAddForm()">‚ûï Add Contact</button>
    </header>

    <main id="contactsContainer"></main>

    <!-- Add/Edit Contact Form -->
    <section id="contactFormSection" class="hidden">
        <h2 id="formTitle">Add Contact</h2>
        <form id="contactForm">
            <input type="hidden" id="contactId">
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="file" id="image">
            <button type="submit">üíæ Save</button>
            <button type="button" onclick="cancelForm()">‚ùå Cancel</button>
        </form>
    </section>

    <script src="config.js"></script>
    <script>
        let contactsContainer = document.getElementById("contactsContainer");
        let contactFormSection = document.getElementById("contactFormSection");
        let contactForm = document.getElementById("contactForm");
        let formTitle = document.getElementById("formTitle");

        function loadContacts() {
            fetch(${rootPath}get-contacts)
                .then(res => res.json())
                .then(data => {
                    contactsContainer.innerHTML = "";
                    data.forEach(contact => {
                        let contactCard = document.createElement("div");
                        contactCard.className = "contact-card";
                        contactCard.innerHTML = 
                            <img src="${contact.image}" alt="Contact Image">
                            <h3>${contact.firstname} ${contact.lastname}</h3>
                            <p>${contact.mobile}</p>
                            <p>${contact.email}</p>
                            <button onclick="editContact(${contact.id})">‚úèÔ∏è Edit</button>
                            <button onclick="deleteContact(${contact.id})">üóëÔ∏è Delete</button>
                        ;
                        contactsContainer.appendChild(contactCard);
                    });
                });
        }

        function openAddForm() {
            contactForm.reset();
            document.getElementById("contactId").value = "";
            formTitle.innerText = "Add Contact";
            contactFormSection.classList.remove("hidden");
        }

        function cancelForm() {
            contactFormSection.classList.add("hidden");
        }

        contactForm.addEventListener("submit", function(e) {
            e.preventDefault();
            let formData = new FormData();
            formData.append("firstname", document.getElementById("firstname").value);
            formData.append("lastname", document.getElementById("lastname").value);
            formData.append("mobile", document.getElementById("mobile").value);
            formData.append("email", document.getElementById("email").value);
            let imageFile = document.getElementById("image").files[0];
            if (imageFile) formData.append("image", imageFile);

            let id = document.getElementById("contactId").value;
            if (id) {
                formData.append("id", id);
                fetch(${rootPath}edit-contact, {
                    method: "POST",
                    body: formData
                })
                .then(res => res.text())
                .then(result => {
                    if (result === "1") {
                        alert("Contact updated!");
                        contactFormSection.classList.add("hidden");
                        loadContacts();
                    } else {
                        alert("Error: " + result);
                    }
                });
            } else {
                fetch(${rootPath}add-contact, {
                    method: "POST",
                    body: formData
                })
                .then(res => res.text())
                .then(result => {
                    if (result === "1") {
                        alert("Contact added!");
                        contactFormSection.classList.add("hidden");
                        loadContacts();
                    } else {
                        alert("Error: " + result);
                    }
                });
            }
        });

        function editContact(id) {
            fetch(${rootPath}get-contacts?id=${id})
                .then(res => res.json())
                .then(data => {
                    let c = data[0];
                    document.getElementById("contactId").value = c.id;
                    document.getElementById("firstname").value = c.firstname;
                    document.getElementById("lastname").value = c.lastname;
                    document.getElementById("mobile").value = c.mobile;
                    document.getElementById("email").value = c.email;
                    formTitle.innerText = "Edit Contact";
                    contactFormSection.classList.remove("hidden");
                });
        }

        function deleteContact(id) {
            if (confirm("Are you sure you want to delete this contact?")) {
                let formData = new FormData();
                formData.append("id", id);

                fetch(${rootPath}delete-contact, {
                    method: "POST",
                    body: formData
                })
                .then(res => res.text())
                .then(result => {
                    if (result === "1") {
                        alert("Contact deleted.");
                        loadContacts();
                    } else {
                        alert("Error: " + result);
                    }
                });
            }
        }

        loadContacts();
    </script>

    <script src="config.js"></script>

</body>
</html>
